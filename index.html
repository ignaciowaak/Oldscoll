<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjetas con Transición iOS</title>
  <style>
    :root {
      --cards-bg: #e6e6dd; /* Cambia este valor para modificar el fondo de la página */
    }
    /* Contenedor centrado */
    body {
      background-color: var(--cards-bg);
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Overlay para la transición estilo iOS */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--cards-bg);
      filter: blur(0px);
      opacity: 0;
      transform: scale(1);
      transition: transform 1.2s cubic-bezier(0.4, 0.0, 0.2, 1), 
                  opacity 1.2s cubic-bezier(0.4, 0.0, 0.2, 1), 
                  filter 1.2s cubic-bezier(0.4, 0.0, 0.2, 1);
      z-index: 1000;
      pointer-events: none;
    }
    .transition-overlay.active {
      opacity: 1;
      filter: blur(10px);
      transform: scale(1.05);
    }
    /* Estilos de las tarjetas */
    .card {
      border: 1px solid black;
      margin: auto;
      width: min(300px, 100%);
      background-color: #2b2b2b;
      border-radius: 1rem;
      padding: 0.5rem;
      color: #141417;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }
    .card:hover {
      transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }
    .card__hero {
      background-color: #e6e6dd;
      border-radius: 0.5rem 0.5rem 0 0;
      padding: 1.5rem;
      font-size: 0.875rem;
    }
    .card__hero .card__job-title {
      margin: 2rem 0;
      font-size: 2rem;
      font-weight: 600;
      padding-right: 2rem;
    }
    .card__hero-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row;
      gap: 1rem;
      font-weight: 700;
    }
    .card__footer {
      display: flex;
      flex-direction: column;
      padding: 0.75rem;
      row-gap: 1rem;
      font-weight: 700;
      font-size: 0.875rem;
    }
    @media (min-width: 340px) {
      .card__footer {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
    }
    .card__job-summary {
      display: flex;
      flex-direction: row;
      gap: 0.75rem;
      align-items: center;
    }
    .card__btn {
      width: 100%;
      font-weight: 400;
      border: none;
      cursor: pointer;
      text-align: center;
      padding: 0.5rem 1.25rem;
      border-radius: 1rem;
      background-color: #e6e6dd;
      color: #2b2b2b;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .card__btn:hover {
      background-color: #d4d4c2;
    }
    @media (min-width: 340px) {
      .card__btn {
        width: max-content;
      }
    }
    .card__job .card__job-title {
      color: #e6e6dd;
    }
  </style>
</head>
<body>
  <!-- Overlay de transición -->
  <div class="transition-overlay" id="transitionOverlay"></div>
  
  <!-- Primera Tarjeta -->
  <article class="card">
    <section class="card__hero">
      <header class="card__hero-header">
        <span>☎︎</span>
        <div class="card__icon">
          <svg height="20" width="20" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" stroke-linejoin="round" stroke-linecap="round"></path>
          </svg>
        </div>
      </header>
      <p class="card__job-title">Tus Pedidos</p>
    </section>
    <footer class="card__footer">
      <div class="card__job-summary">
        <div class="card__job-icon">
          <img src="targetaslogos/1.svg" alt="Icono de la tarjeta 1" height="45" width="38" />
        </div>
        <div class="card__job">
          <p class="card__job-title">
            Pedi tu delivery<br />
            Hasta la puerta de tu casa
          </p>
        </div>
      </div>
      <!-- Cada botón "Quiero" tiene su atributo data-target para la redirección -->
      <button class="card__btn" data-target="cliente.html">Quiero</button>
    </footer>
  </article>

  <!-- Segunda Tarjeta -->
  <article class="card">
    <section class="card__hero">
      <header class="card__hero-header">
        <span>⛟</span>
        <div class="card__icon">
          <svg height="20" width="20" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" stroke-linejoin="round" stroke-linecap="round"></path>
          </svg>
        </div>
      </header>
      <p class="card__job-title">Hacete Delivery</p>
    </section>
    <footer class="card__footer">
      <div class="card__job-summary">
        <div class="card__job-icon">
          <img src="targetaslogos/2.svg" alt="Icono de la tarjeta 2" height="45" width="38" />
        </div>
        <div class="card__job">
          <p class="card__job-title">
            Entrega los pedidos hechos por las personas<br />
            sin comisión 
          </p>
        </div>
      </div>
      <button class="card__btn" data-target="delivery.html">Quiero</button>
    </footer>
  </article>
  
  <script>
    // Función que maneja la transición y redirección
    function handleTransition(event) {
      const targetURL = event.currentTarget.getAttribute('data-target');
      const overlay = document.getElementById('transitionOverlay');
      overlay.classList.add('active');
      // Esperamos 1.2 segundos (1200ms) para completar la transición
      setTimeout(() => {
        window.location.href = targetURL;
      }, 1200);
    }
    
    // Asignamos el evento a cada botón "Quiero"
    document.querySelectorAll('.card__btn').forEach(button => {
      button.addEventListener('click', handleTransition);
    });
  </script>
</body>
</html>
